<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>红包雨动画</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .redPack {
        position: fixed;
        z-index: 5;
        animation: redPackMove 2s ease-in forwards;
    }

    @keyframes redPackMove {
        0% {
            top: -100px;
        }
        100% {
            top: 100%;
        }
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    window.onload = addRedPackge;
    function addRedPackge() {
        body = document.getElementsByTagName('body')[0];
        redPackTime = setInterval(redPack, 100);
    }
    function redPack () {
        var redPack = document.createElement('img');
        redPack.setAttribute("class", "redPack");
        redPack.src="https://static.shengri.cn/uploads/xydd/web/redPackageN.png";
        redPack.style.width = randomFN(88, 108) + 'px';
        redPack.style.height = redPack.style.width;
        redPack.style.left = randomFN(0, 800) + 'px';
        redPack.style.transform = "rotate(" + randomFN(-30, 30) + "deg)";
        body.appendChild(redPack);
        setTimeout(function () {
            body.removeChild(redPack);
        }, 2000)
    }
    function randomFN(min, max) {
        return parseInt(Math.random() * (max - min) + min);
    }
    </script>
</body>

</html>
